<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekt zaliczeniowy - strona główna">
    <meta name="author" content="Damian Mrozek">
    <meta name="theme-color" content="#9b9b9b">
    <title>Walidator formularza</title>
    <link rel="icon" href="img/form.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="manifest/manifest.json">
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">
    <header class="bg-dark text-white text-center py-3 shadow-sm">
        <h1 class="mb-0">Formularz Rejestracyjny</h1>
    </header>

    <main class="container my-5 flex-grow-1">
        <section class="card p-4 shadow-lg">
            <h2 class="card-title text-center mb-4 text-primary">Rejestracja</h2>
            <form id="form" class="row g-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Nazwa użytkownika:</label>
                    <input type="text" class="form-control" id="username" placeholder="Wpisz nazwę">
                    <div class="text-danger error-text mt-1 small"></div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Wpisz adres e-mail">
                    <div class="text-danger error-text mt-1 small"></div>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Hasło:</label>
                    <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
                    <div class="text-danger error-text mt-1 small"></div>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">Powtórz hasło:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Powtórz hasło">
                    <div class="text-danger error-text mt-1 small"></div>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg me-3">Wyślij</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Wyczyść</button>
                </div>
            </form>
        </section>
        <div class="text-center mt-5">
            <a href="weather.html" class="btn btn-info btn-lg shadow">Sprawdź pogodę</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto shadow">
        <p class="mb-0">Projekt 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="scripts/sw.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
